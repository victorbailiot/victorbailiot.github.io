<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Enterprise Sales</title>
    <link rel="stylesheet" href="./css/style.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

</head>
<body>
    <div id="particles-js">
        <div class="container">
            <table class="center">
                <tr class="section1">
                    <th>
                        <a target=" _blank" href="https://google.com.br">
                            <div class="card">
                                <span class="icon">
                                    <i class="fab fa-google"></i>
                                </span>
                                <h2>Google</h2>
                            </div>
                        </a>
                    </th>
                    <th>
                        <a target=" _blank" href="https://mail.google.com/">
                            <div class="card">
                                <span class="icon">
                                    <i class="fab fa-google-plus-g"></i>
                                </span>
                                <h2>Gmail   </h2>
                            </div>
                        </a>
                    </th>
                    <th>
                        <a target=" _blank" href="https://outlook.com/">
                            <div class="card">
                                <span class="icon">
                                    <i class="fab fa-windows"></i>
                                </span>
                                <h2>Outlook</h2>
                            </div>
                        </a>
                    </th>
                    <th>
                        <a target=" _blank" href="https://webmail.enterprisesales.com.br/">
                            <div class="card">
                                <span class="icon">
                                    <i class="fas fa-mail-bulk"></i>
                                </span>
                                <h2>Email Corporativo</h2>
                            </div>
                        </a>
                    </th>
                </tr>
                <tr class="section2">
                    <th>
                        <a target=" _blank" href="https://app.hostoo.io/">
                            <div class="card">
                                <span class="icon">
                                    <i class="fas fa-server"></i>
                                </span>
                                <h2>Hostoo</h2>
                            </div>
                        </a>
                    </th>
                    <th>
                        <a target=" _blank" href="https://app.greatpages.com.br/login">
                            <div class="card">
                                <span class="icon">
                                    <i class="fas fa-pager"></i>
                                </span>
                                <h2>GreatPages</h2>
                            </div>
                        </a>
                    </th>
                    <th>
                        <a target=" _blank" href="https://runrun.it/pt-BR">
                            <div class="card">
                                <span class="icon">
                                    <i class="fas fa-running"></i>
                                </span>
                                <h2>RunRun it</h2>
                            </div>
                        </a>
                    </th>
                    <th>
                        <a target=" _blank" href="https://business.facebook.com/">
                            <div class="card">
                                <span class="icon">
                                    <i class="fab fa-facebook-square"></i>
                                </span>
                                <h2>Facebook Business</h2>
                            </div>
                        </a>
                    </th>
                </tr>
            </table>
        </div>
    </div>
<!-- background -->
<script src="js/particles.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
